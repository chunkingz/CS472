<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ascii.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>CS472: ASCII Animation Viewer</title>
</head>
<body>
    <section>
        <div class="header">
            <h2>CS472: ASCII Animation Viewer</h2>
        </div>
        <div class="textarea-box">
            <textarea name="textarea" id="textarea" cols="80" rows="20" disabled></textarea>
        </div>
        <div class="controls">
            <fieldset class="play-pause">
                <legend>Play Controls:</legend>
                <button id="start">start</button> &nbsp;
                <button id="stop">stop</button>
            </fieldset>
            <fieldset class="animation">
                <legend>Animation:</legend>
                <select name="animation" id="animation">
                </select>
            </fieldset>
            <fieldset class="size">
                <legend>Size:</legend>
                <select name="size" id="size">
                </select>
            </fieldset>
            <fieldset class="size">
                <legend>Speed:</legend>
                <input type="checkbox" name="speed" id="speed">
                <label for="speed">Turbo</label>
            </fieldset>
        </div>

        <div id="footer">
            <a href="http://validator.w3.org/check/referer" target="_blank">
                <img src="./assets/w3c-html.png" alt="Valid HTML5">
            </a> 
            <br>
            <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
                <img src="./assets/w3c-css.png" alt="Valid CSS">
            </a>
            <br>
            <a href="https://webster.cs.washington.edu/jslint/?referer">
                <img src="./assets/w3c-xhtml.png" alt="Valid JS" />
            </a>
        </div>

    </section>

    <script src="./animations.js"></script>
    <script src="./ascii.js"></script>
</body>
</html>
